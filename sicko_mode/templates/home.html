<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sicko Clinic</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/logo_2.png') }}" alt="Sicko Clinic Logo">
        <h2 class="margin-auto">Sicko Clinic</h2>
    </div>
    <nav class="stroke">
        <ul>
            <li><a href="{{ url_for('clinic.home') }}">Home</a></li>
            <li><a href="{{ url_for('patients.patient_list') }}">Patients</a></li>
            <li><a href="{{ url_for('appointments.appointment_list') }}">Appointments</a></li>
            <li><a href="{{ url_for('prescriptions.prescription_list') }}">Prescriptions</a></li>
            <li><a href="{{ url_for('clinic.profile') }}">My Profile</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="content">
        {% block content %}
            {{ content|safe }}
        {% endblock %}
    </div>
</main>
</body>
</html>
