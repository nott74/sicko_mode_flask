<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prescription Details</title>
</head>
<body>
<div class="grid-1-1 grid-flex gap-100">
    <div>
        <h3>Prescription Details</h3>
        <form class="style padding-20">
            <div class="grid-1-1 grid-flex gap-20 ">
                <div class="grid-2-3">
                    <div class="grid-1-1 grid-flex gap-20 margin-bottom-20">
                        <div class="grid-1-3">
                            <label for="prescription_id">Prescription ID</label>
                            <input type="text" id="prescription_id" name="prescription_id"
                                   value="{{ prescription.prescription_id }}" readonly
                                   disabled><br><br>
                        </div>
                        <div class="grid-1-3">
                            <label for="medication">Medication</label>
                            <input type="text" id="medication" name="medication" value="{{ prescription.medication }}"
                                   readonly
                                   disabled><br><br>
                        </div>
                        <div class="grid-1-3">
                            <label for="dosage">Dosage</label>
                            <input type="text" id="dosage" name="dosage" value="{{ prescription.dosage }}" readonly
                                   disabled><br><br>
                        </div>
                    </div>
                    <div class="grid-1-1 grid-flex gap-20 margin-bottom-20">
                        <div class="grid-1-3">
                            <label for="doctor_name">Doctor Name</label>
                            <input type="text" id="doctor_name" name="doctor_name"
                                   value="{{ prescription.doctor_name }}" readonly
                                   disabled><br><br>
                        </div>
                        <div class="grid-1-3">
                            <label for="patient_name">Patient Name</label>
                            <input type="text" id="patient_name" name="patient_name"
                                   value="{{ prescription.patient_name }}"
                                   readonly
                                   disabled><br><br>
                        </div>
                        <div class="grid-1-3">
                            <label for="prescription_date">Prescription Date</label>
                            <input type="text" id="prescription_date" name="prescription_date"
                                   value="{{ prescription.prescription_date }}" readonly
                                   disabled><br><br>
                        </div>
                    </div>

                </div>
                <div class="grid-1-3">
                    <label for="instructions">Instructions</label>
                    <input type="text" id="instructions" name="instructions"
                           value="{{ prescription.instructions }}" readonly
                           disabled><br><br>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
